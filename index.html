<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon_google.png" type="image/x-icon">

    <title>Clone do Google</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-link">
               <a href="#">Gmail</a> 
               <a href="#">Imagens</a>
            </div>
            <div class="header-apps">
                <a href="#">
                    <img src="assets/images/al-icon.png" alt="">
                </a>
                <a href="#">
                    <img class="photo-profile" src="assets/images/photo.jpg" alt="">
                </a>
            </div>
            
        </div>
    </header>

    <main>
        <div class="main-content">

            <!-- Imagem logo do Google -->
            <div class="google-image">
                <img src="assets/images/logo.png" alt="logo google">
            </div>

            <div class="google-search">
                <div class="search-lupa">
                    <img src="assets/images/search-icon.png" alt="lupa da barra de pesquisa">
                </div>

                <div class="input-search">
                    <input type="search" name="search" id="" placeholder="Pesquise no Google ou digite um URL">
                </div>

                <div class="search-functions">
                    <div class="search-images">
                        <a href="#">
                            <img src="assets/images/keyboard-icon.png" alt="teclado para inserir texto">
                        </a>
                    </div>

                    <div class="search-images">
                        <a href="#">
                            <img class="google-lens" src="assets/images/googlemic_clr_24px.svg" alt="Microfone de pesquisa por voz">
                        </a>
                    </div>

                    <div class="search-images">
                        <a href="#">
                            <img class="google-lens" src="assets/images/Google_Lens_Icon.svg.png" alt="Ferramenta de pesquisa por imagem">
                        </a>
                    </div>
                </div>
            </div>

            <div class="input-buttons">
                <div class="btn-search">
                    <input type="submit" value="Pesquisar Google">
                </div>
                <div class="btn-search">
                    <input type="submit" value="Estou com sorte">
                </div>
            </div>
        </div>
    </main>

    <div class="random"></div>

    <footer>
        <div class="footer-country">
          <span>Brasil</span>
        </div>
    
        <div class="footer-links">
          <div class="links">
            <a href="#">Sobre</a>
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Como funciona a Pesquisa</a>   
          </div>
  
          <div class="links">
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
          </div>
  
        </div>
      </footer>

</body>
</html>
